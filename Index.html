<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Program Encryptor - DRAG CHANNEL</title>
<style>
    body { background:#111; color:#fff; font-family:Arial; padding:20px; }
    h1 { color:#0f0; }
    textarea { width:100%; height:200px; background:#222; color:#0f0; border:1px solid #0f0; padding:10px; }
    button { padding:10px 20px; margin-top:10px; background:#0f0; border:none; color:#111; cursor:pointer; font-weight:bold; }
    button:hover { background:#9f9; }
    #output { height:200px; }
</style>
</head>
<body>

<h1>Lua Script Encryptor</h1>
<p>Encrypt Lua Script Online - DRAG CHANNEL</p>

<textarea id="input" placeholder="Paste script .lua kamu di sini"></textarea>
<br>
<button onclick="encrypt()">Encrypt</button>

<h2>Output (Encrypted)</h2>
<textarea id="output" readonly></textarea>

<script>
// XOR key simple (bisa diganti)
const key = 7;

function xor_encrypt(str) {
    let out = "";
    for (let i = 0; i < str.length; i++) {
        out += String.fromCharCode(str.charCodeAt(i) ^ key);
    }
    return out;
}

function encrypt() {
    let input = document.getElementById("input").value;
    if(input.trim() === "") {
        alert("Isi dulu script Lua kamu!");
        return;
    }

    let xorData = xor_encrypt(input);
    let base64Data = btoa(xorData);

    document.getElementById("output").value =
        "-- Encrypted by DRAG CHANNEL\nreturn [["
        + base64Data +
        "]]";
}
</script>

</body>
</html>
